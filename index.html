<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATOM — Painel de Execução</title>

  <link rel="stylesheet" href="/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.5em;
      color: #00ffcc;
      border-bottom: 1px solid #333;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #555;
      background: #1a1a1a;
    }
    #log-container {
      max-width: 900px;
      margin: 10px auto 30px;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
      line-height: 1.4em;
    }
    .acoes {
      text-align: center;
      margin: 20px;
    }
    .acoes button {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .acoes button:hover {
      background-color: #00b3b3;
    }
  </style>
</head>
<body>

  <header>ATOM — Painel de Execução Tática</header>

  <div class="acoes">
    <button id="btn-buy">Abrir Compra</button>
    <button id="btn-sell">Abrir Venda</button>
    <button id="btn-close">Fechar Tudo</button>
  </div>

  <canvas id="grafico-live" width="900" height="150"></canvas>

  <div id="log-container"></div>

  <!-- IMPORTAÇÃO CORRETA COM BASE NA ESTRUTURA /src/ -->
  <script type="module" src="/src/logger/logger.js"></script>
  <script type="module" src="/src/grafico/graficoLive.js"></script>
  <script type="module" src="/src/ui/painel.js"></script>
</body>
</html>
